<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pelis</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>

<!--Aqui empieza el nav bar-->
<header>
    <nav>
        <ul class="nav-bar">
            <div class="logo">
                <img src="https://img.icons8.com/nolan/64/movie.png"/>
            </div>
            <div class="barra">
                <input type="text" id="miBusqueda" placeholder="Busca tu peli, actor o genero favorito">
            </div>
            <div class="user">
                <li>Juan Esteban</li>
            </div>
            <div class="logo-user">
                <img src="https://img.icons8.com/nolan/64/user.png"/>
            </div>
        </ul>
    </nav>
</header>
<!--aqui termina el nav bar-->
<hr>
<!--Aqui empieza el contenido-->
<main>
    <section class="container">
        <div class="left">
            <div>
                <img src="https://img.icons8.com/ios/50/000000/home-office.png"/>
                <p>Home</p>
                <img src="https://img.icons8.com/wired/64/000000/fire-element.png"/>
                <p>Trending</p>
                <img src="https://img.icons8.com/dotty/80/000000/like.png"/>
                <p>Mas likes</p>
            </div>
            <div>
                <img src="https://img.icons8.com/wired/64/000000/settings.png"/>
                <p>Ajustes</p>
            </div>
        </div>
        <div class="block">
            <input type="text" placeholder="un cuadro"/>
        </div>
    </section>
</main>
    
</body>
</html>
